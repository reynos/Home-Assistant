                tap_action:
                  action: toggle
              - entity: light.lounge_34_2
                tap_action:
                  action: toggle
              - entity: light.tv_35
                tap_action:
                  action: toggle
              - entity: light.stairs_33_2
                tap_action:
                  action: toggle
              - entity: light.laundry_hall_37_2
                tap_action:
                  action: toggle
              - entity: light.hall_36_2
                tap_action:
                  action: toggle
              - entity: light.bedside_lamp_darren
                tap_action:
                  action: toggle
              - entity: light.front_porch_light_86_2
                tap_action:
                  action: toggle
              - entity: light.back_garden_29
                tap_action:
                  action: toggle
              - entity: light.trampoline
                tap_action:
                  action: toggle
              - entity: light.bargeboard
                tap_action:
                  action: toggle
              - entity: light.back_floodlights_26_2
                tap_action:
                  action: toggle
              - entity: light.side_28_2
                tap_action:
                  action: toggle
              - entity: light.study_level
                tap_action:
                  action: toggle
              - entity: light.master_bedroom_level
                tap_action:
                  action: toggle
              - entity: light.bedside_darren
                tap_action:
                  action: toggle
              #- light.bedside_blythe
                # tap_action:
                #   action: toggle
              - entity: light.front_bedroom_level
                tap_action:
                  action: toggle
