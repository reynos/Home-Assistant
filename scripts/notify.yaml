### script notify.yaml

notify_all:
  alias: Notify All
  sequence:
    - service: logbook.log
      data:
        name: "All Message:"
        message: '{{ message }}'
    - service: script.turn_on
      entity_id: script.notify_darren
        data_template:
          message: '{{ message }}'
    - service: script.turn_on
      entity_id: script.notify_blythe
      data_template:
          message: '{{ message }}'

notify_darren:
  alias: Notify Darren
  sequence:
    - service: logbook.log
      data:
        name: "Darren Message:"
        message: '{{ message }}'
    - service: notify.mobile_app_darren_reynolds
      data_template:
        message: '{{ message }}'
notify_blythe:
  alias: Notify Blythe
  sequence:
    - service: logbook.log
      data:
        name: "Blythe Message:"
        message: '{{ message }}'
    - service: notify.mobile_app_blythe
      data_template:
        message: '{{ message }}'
