# ui-lovelace.yaml
title: Home

views:
  - icon: mdi:home
    id: home
    badges:
      - entity: device_tracker.darren_reynolds
      - entity: device_tracker.blythe
      # - entity: sensor.dark_sky_summary_template
      - entity: sensor.template_bondi_max_temp
      - entity: sensor.outside_temp
      - entity: sensor.template_bondi_min_temp
      - entity: sensor.template_sensor_emoncms_net_grid_power
      # - entity: sensor.template_sensor_emoncms_house_consumption
      # - entity: sensor.template_sensor_emoncms_solar_production
      - entity: sensor.template_calendar_bin_nights
      # - entity: binary_sensor.front_porch_102
    cards:
      - type: vertical-stack
        show_header_toggle: true
        cards:
          - type: horizontal-stack
            show_header_toggle: true
            cards:
              - type: custom:button-card
                entity: input_boolean.morning_lights
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                # entity: input_boolean.lollie_lights
                entity: input_select.house_mode
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
                state:
                  - operator: template
                    value: >
                      [[[
                        return (states['input_select.house_mode'].state == 'Day')
                      ]]]
                    icon: mdi:white-balance-sunny
                    color: yellow
                  - operator: template
                    value: >
                      [[[
                        return (states['input_select.house_mode'].state == 'Bedtime')
                      ]]]
                    icon: mdi:bed-empty
                    color: green
                  - operator: template
                    value: >
                      [[[
                        return (states['input_select.house_mode'].state == 'Evening')
                      ]]]
                    icon: mdi:weather-sunset
                    color: orange
                  - operator: template
                    value: >
                      [[[
                        return (states['input_select.house_mode'].state == 'Night')
                      ]]]
                    icon: mdi:weather-night
                    color: grey
                  - operator: template
                    value: >
                      [[[
                        return (states['input_select.house_mode'].state == 'Holiday')
                      ]]]
                    icon: mdi:palm-tree
                    color: green

              - type: custom:button-card
                entity: input_boolean.bed_time
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                entity: input_boolean.open_front_gate
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
          - entities:
            # - input_select.house_mode
            - sensor.template_calendar_family
            show_header_toggle: false
            type: entities
          - type: custom:mini-media-player
            entity: media_player.kitchen
            name: Kitchen Music
            hide:
              power: true
              icon: true
            speaker_group:
              platform: sonos
              show_group_count: true
              entities:
                - entity_id: media_player.deck
                  name: Deck
          - type: custom:mini-media-player
            entity: media_player.deck
            name: Deck Music
            hide:
              power: true
              icon: true
            speaker_group:
              platform: sonos
              show_group_count: true
              entities:
                - entity_id: media_player.kitchen
                  name: Kitchen
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.kitchen_high_level_6
              - type: light
                entity: light.kitchen_low_level_4
              - type: light
                entity: light.bedside_lamp_darren
                name: Darren
              - type: light
                entity: light.blythe_s_lamp
                name: Blythe
          - type: horizontal-stack
            show_header_toggle: true
            cards:
              - type: custom:button-card
                entity: light.lounge_level_6
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                entity: light.tv_level_8
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                entity: light.master_bedroom_level
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                entity: switch.ha_lounge_air_conditioning
                icon: mdi:fan
                color: rgb(0, 150, 255)
                state:
                  - value: 'off'
                    color: rgb(0, 150, 255)
                lock:
                  enabled: true
                  duration: 5
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
              - type: custom:button-card
                entity: light.front_porch_light_86_2
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 15px
                    - white-space: initial
                    - text-overflow: initial
                    - overflow: initial
