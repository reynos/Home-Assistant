### bedtime.yaml script
bedtime:
  alias: Bedtime Delay
  sequence:
    - service: logbook.log
      data_template:
        name: 'Script:'
        message: Bedtime DELAY
    - service: light.turn_off
      entity_id:
        - group.all_lights_not_beds
    - service: switch.turn_off
      entity_id:
        - switch.backyard_floodlight
        - switch.back_deck
        - switch.water_lawn
        - switch.water_garden
        - switch.water_hedge
    - service: light.turn_on
      entity_id: light.stairs_33_2
    - service: input_boolean.turn_on
      entity_id: input_boolean.bedtime_beacon_flag
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Bedtime
    - delay: '00:{{ states.input_number.stairs_light_timer.state | int }}:00'
    - service: light.turn_off
      entity_id: light.stairs_33_2
    - service: input_boolean.turn_off
      entity_id: input_boolean.bed_time
#      entity_id: input_boolean.bed_time # automatically call Bedtime Off switch turns off the hall light

bedtime_now:
  alias: Bedtime Now
  sequence:
    - service: logbook.log
      data_template:
        name: 'Script:'
        message: Bedtime NOW
    - service: light.turn_off
      entity_id:
        - group.all_lights_not_beds
    - service: switch.turn_off
      entity_id:
        - switch.backyard_floodlight
        - switch.back_deck
        - switch.water_lawn
        - switch.water_garden
        - switch.water_hedge
    - service: input_boolean.turn_on
      entity_id: input_boolean.bedtime_beacon_flag
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Bedtime
    - service: input_boolean.turn_off
      entity_id: input_boolean.bed_time
