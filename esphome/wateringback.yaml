esphome:
  name: wateringback
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret esph-iot-SSID
  password: !secret esph-iot-pass
  power_save_mode: none
  fast_connect: on

logger:

api:
  password: !secret esph-api-pass

ota:
  password: !secret esph-ota-pass

switch:
  - platform: gpio
    name: "Soleniod 1"
    pin: D2
  - platform: gpio
    name: "Soleniod 2"
    pin: D5
  - platform: gpio
    name: "Soleniod 3"
    pin: D6