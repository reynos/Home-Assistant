-   panel: true
    cards:
      - type: vertical-stack
        show_header_toggle: false
        cards:
          - type: entity-filter
            state_filter:
              - 'on'
            card:
              type: glance
              show_state: false
              columns: 12
            show_empty: false
            entities:
              - entity: binary_sensor.x5_xdrive30d_door_lock_state
                icon: mdi:car-door
              - entity: binary_sensor.front_door_30
