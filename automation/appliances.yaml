# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Turbtable On/Off
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
- alias: 'Turntable State - On'
  trigger:
    platform: numeric_state
    entity_id: sensor.turntable_watts
    above: 2
    for:
      seconds: 1
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/turntable
        payload: 'On'
        retain: 'true'
- alias: 'Turntable State - Off'
  trigger:
    platform: numeric_state
    entity_id: sensor.turntable_watts
    below: 3
    # for:
    #   minutes: 1
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/turntable
        payload: 'Off'
        retain: 'true'
- alias: 'Turntable Turned Off'
  trigger:
    platform: state
    entity_id: sensor.turntable_state
    from: 'Off'
    to: 'On'
  action:
    - service: script.turn_on
      entity_id: script.notify_darren
      data:
        variables:
          message: 'Turntable On!'
