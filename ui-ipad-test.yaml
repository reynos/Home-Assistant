                    entity_summary_2: sensor.bom_sydney_summary_2
                    entity_summary_3: sensor.bom_sydney_summary_3
                    entity_summary_4: sensor.bom_sydney_summary_4
                    entity_summary_5: sensor.bom_sydney_summary_5
