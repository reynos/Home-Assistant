### announce.yaml script

announce:
  alias: "Announce on Sonos"
  mode: queued
  sequence:
    # if night don't announce
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ is_state('input_select.house_mode', 'Night') }}
          sequence:
            - service: script.turn_off
              entity_id: script.announce
        # - conditions:
        #     - condition: template
        #       value_template: >
        #         {{ is_state('input_select.house_mode', 'Night') and not_at_night == 'yes' }}
        #   sequence:
        #     - service: script.turn_off
        #       entity_id: script.announce
  #   - service: notify.mobile_app_darren_reynolds
  #     data_template:
  #       message: "{{ at_night }}"
  #   - service: script.turn_off
  #     data_template:
  #       entity_id: >
  #           {% if is_state('input_select.house_mode', 'Night') %}
  #             script.announce
  #           {% else  %}
  #             script.donothing
  #           {% endif %}
    # turn in fridge tab screen
    - service: switch.turn_on
      entity_id: switch.fridge_tab_screen
    # popup on fridge Tileboard
    - event: tileboard
      event_data:
        command: 'notify'
        id: '{{ context.id }}'
        icon: 'mdi-information'
        lifetime: 15 # display for 15 secs
        type: 'info'
        title: 'Message'
        message: '{{ message }}'
    # announce on sonos
    - service: sonos.snapshot
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: sonos.unjoin
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ states('input_number.announce_volume') }}"
    - service: media_player.play_media
      data_template:
        entity_id: "{{ sonos_entity }}"
        media_content_id: http://10.0.26.20/sounds/announce.wav
        media_content_type: music
    - delay: "00:00:02"
    # - service: tts.google_translate_say
    - service: tts.microsoft_say
      data_template:
        entity_id: "{{ sonos_entity }}"
        message: "{{ message }}"
    - delay: "{{ delay }}"
    - service: sonos.restore
      data_template:
        entity_id: "{{ sonos_entity }}"

