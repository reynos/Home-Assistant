esphome:
  name: bathroom
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret esph-iot-SSID
  password: !secret esph-iot-pass
  power_save_mode: none
  fast_connect: on
captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret esph-api-pass

ota:
  password: !secret esph-ota-pass

sensor:
  - platform: dht
    pin: D7
    model: AUTO_DETECT
    temperature:
      name: "Bathroom Temperature"
    humidity:
      name: "Bathroom Humidity"
    update_interval: 60s

binary_sensor:
  - platform: gpio
    pin: D2
    name: "Bathroom Motion"
    device_class: motion
