### doorbell.yaml script

doorbell: # for day and night
  alias: Ring Doorbell
  mode: single
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('binary_sensor.dark', 'on') %}
            script.timer_front_lights
          {% else %}
            script.donothing
          {% endif %}
## trigger an event to show the camer image on TileBoard
    - event: tileboard
      event_data:
        command: 'notify'
        id: 'doorbell'
        icon: 'mdi-bell-ring'
        lifetime: 20 # display for 10 secs
        type: 'info'
        title: 'Doorbell'
        message: 'Someone is at the front gate'
    - service: sonos.snapshot
      data:
        entity_id: media_player.kitchen
        with_group: yes
    - delay:
        seconds: 1
    - service: media_player.volume_set
      data_template:
        volume_level: "{{ states('input_number.doorbell_volume') }}"
        entity_id: media_player.kitchen
    - service: media_player.play_media
      data:
        entity_id: media_player.kitchen
        media_content_id: http://10.0.26.20/sounds/doorbell.mp3
        # media_content_id: /sounds/doorbell.mp3
        media_content_type: music
    - service: logbook.log
      data:
        name: "Doorbell:"
        message: media DingDong played
    - delay:
        seconds: 3
    - service: sonos.restore
      data:
        entity_id: media_player.kitchen
        with_group: yes
    - delay: # cool down - 5 seconds
          seconds: 5

doorbell_multi_speaker: # not used at this stage
  alias: Ring Doorbell day
  sequence:
    - service: logbook.log
      data:
        name: "Script:"
        message: Doorbell DAY
    - service: sonos.snapshot
      data:
        entity_id:
          - media_player.kitchen
          - media_player.master_bedroom
          - media_player.study
        with_group: yes
    - service: media_player.media_stop
      data:
        entity_id:
          - media_player.kitchen
          - media_player.master_bedroom
          - media_player.study
    - service: media_player.volume_set
      data:
        entity_id:
          - media_player.kitchen
        volume_level: 0.75
    - service: media_player.volume_set
      data:
        entity_id:
          - media_player.master_bedroom
          - media_player.study
        volume_level: 0.25
#    - delay:
#        seconds: 1
    - service: sonos.join
      data:
        master: media_player.study
        entity_id:
          - media_player.kitchen
          - media_player.master_bedroom
    - delay:
        seconds: 1
    - service: media_player.play_media
      data:
        entity_id: media_player.study # the group master
        media_content_id: http://10.0.26.20/sounds/doorbell.mp3
#        media_content_id: http://10.0.26.20/sounds/silence.mp3  #silence for testing
        media_content_type: music
    - delay:
        seconds: 4
#    - wait_template: >-
#        {{ is_state(media_player.study , 'playing') }}
#        timeout: '00:00:10'
    - service: sonos.restore
      data:
        entity_id:
          - media_player.kitchen
          - media_player.master_bedroom
          - media_player.study
        with_group: yes
    - service: logbook.log
      data:
        name: "Script:"
        message: Doorbell DAY
    - service: sonos.snapshot
